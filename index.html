<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <title>Fizz Buzz Game</title>
    <style>
        body {
          background-image: url('https://images.pexels.com/photos/278887/pexels-photo-278887.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
          background-repeat: no-repeat;
          background-size: cover;
        } </style>
</head>
<body>
    <main id="container">
        <h1>PLAY FIZZ BUZZ</h1>
        <div id="defaultSettings">
            <p>If you want to generate the game with default settings, click "Quick Start"!</p>
            <button type="submit" id="defaultGame">QUICK START</button><br>
        </div>
        <div><p>If you want to generate custom game, change the settings and click "Custom Start" below!</p></div>
        <div class="valuecontainer">
                <p><label>Set start value:<input type="range" id="myStartRange" min="1" max="50" value="1" class="slider"></label>
                <label for="myStartValue">Start from: </label><output id="myStartValue"></output></p>
                <p><label>Set end value:<input type="range" min="51" max="100" value="100" class="slider" id="myEndRange"></label>
                <label for="myEndValue">End at: </label><output id="myEndValue"></output></p>
        </div>
        <div class="FizzBuzzValues">
            <p>Choose Fizz and Buzz values and colors:</p>
            <p><label for="fizzValue">Fizz value:</label><input id="fizzValue" type="number" value="3" min=1 max="100">
            <label for="fizzColor">Fizz color: </label>
            <select name="color" class="colorOptions" id="fizzColor">
            <option value="">select</option>
                <option style="color:#FF0000;" value="#FF0000">&#9724; Red</option>
                <option style="color:#40E0D0;" value="#40E0D0">&#9724; Turquoise</option>
                <option style="color:#FFD700;" value="#FFD700">&#9724; Yellow</option>
                <option style="color:#008000;" value="#008000">&#9724; Green</option>
                <option style="color:#FF8C00;" value="#FF8C00">&#9724; Orange</option>
                <option style="color:#000;" value="#000">&#9724; Black</option>
            </select></p>
            <p><label for="buzzValue">Buzz value:</label><input id="buzzValue" type="number" value="5" min=1 max="100">
                <label for="buzzColor">Buzz color: </label>
            <select name="color" class="colorOptions" id="buzzColor">
                <option value="">select</option>
                <option style="color:#FF0000;" value="#FF0000">&#9724; Red</option>
                <option style="color:#40E0D0;" value="#40E0D0">&#9724; Turquoise</option>
                <option style="color:#FFD700;" value="#FFD700">&#9724; Yellow</option>
                <option style="color:#008000;" value="#008000">&#9724; Green</option>
                <option style="color:#FF8C00;" value="#FF8C00">&#9724; Orange</option>
                <option style="color:#000;" value="#000">&#9724; Black</option>
            </select></p></div>
        <div><button type="submit" id="customGame">CUSTOM START</button><br></div>
        <div><button type="submit" id="clear">CLEAR</button><br></div>
        <div id ="elements"></div>
    </main>
</body>
</html>
